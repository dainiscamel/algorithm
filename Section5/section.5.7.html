<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let obj = new Map();
        let max = 0;
        for (let key of str1) {
          if (obj.has(key)) obj.set(key, obj.get(key) + 1);
          else obj.set(key, 1);
        }

        for (let key of str2) {
          // obj가 알파벳을 가지고 있지 않거나 갯수가 모자란 경우
          if (!obj.has(key) || obj.get(key) == 0) answer = "NO";
          else obj.set(key, obj.get(key) - 1);
        }
        return answer;
      }

      let a = "abaCC";
      let b = "Caaab";
      console.log(solution(a, b));
    </script>
  </body>
</html>
