<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let n = arr1.length;
                let m = arr2.length;
                let i=j = 0;
                while(i<=n && j<=m){
                    if(i==n && j==m)break;
                    if(arr1[i] <= arr2[j]) {
                        answer.push(arr1[i++]);
                    }
                    else {
                        answer.push(arr2[j++]);
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
