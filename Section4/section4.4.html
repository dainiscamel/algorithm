<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let answer=0;
                n = product.length;
                // 오름차순 정렬
                product.sort((a, b)=>{
                  return (a[0]+a[1])-(b[0]+b[1])
                });
                for(let i=0;i<n;i++){
                  //50% 상품 할인 상품사고 남은 금액.
                  let balence=m-(product[i][0]/2+product[i][1]);
                  let count = 1;
                  for(let j=0;j<n;j++){
                    if(j!==i &&(product[j][0]+product[j][1])>balence)break;
                    if(j!==i &&(product[j][0]+product[j][1])<=balence){
                      balence-= (product[j][0]+product[j][1]);
                      count++;
                    }
                  }
                  answer = Math.max(answer,count);
                }
                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
