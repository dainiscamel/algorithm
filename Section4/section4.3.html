<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=0, temp=[];
                m=arr.length;
                n=arr[0].length;
                // i =  멘토가 되는 학생의 번호
                for(let i=1;i<=n;i++){
                  //j = 멘티가 되는 학생의 번호
                  for(let j=1;j<=n;j++){
                    let count=0;
                    // k = 수학 테스트 번호
                    for(let k=0;k<m;k++){
                      let a,b=0 
                      //l = 각 테스트에서의 등수
                      for(let l=0;l<n;l++){
                        if(arr[k][l] === i) a=l;
                        if(arr[k][l] === j) b=l;
                      }
                      // i의 등수가 j 등수보다 작아야 높은 등수.
                      if(a<b)count++;
                    }
                    if(count === m){
                      temp.push([i,j]);
                      answer++;
                    }
                  }
                }
                console.log(temp)
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1],[3,1,4,2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
