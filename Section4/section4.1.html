<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                for(let i of arr){
                  let sum=0, temp = i;
                  while(temp>0){
                    sum+=temp%10;
                    temp=Math.floor(temp/10)
                  }
                  if(sum>max){
                    max = sum;
                    answer = i;
                  }
                  else if(sum==max){
                    if(answer < i){
                      answer = i;
                    }
                  }
                }
                return answer;
            }
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(arr));
        </script>
    </body>
