<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let sum = [];
                // 중복을 제거하는 자료구조.
                // let sum = new Set();
                //1번째 카드
                for(let i=0; i<n; i++){
                  //2번째 카드
                  for(let j=i+1; j<n; j++){
                    // 3번째 카드
                        for(let k=j+1; k<n; k++){
                          sum.push(card[i] + card[j]+card[k]);
                          // Set()에 자료를 추가하는 메소드.
                          //sum.add(card[i] + card[j]+card[k]);
                        }
                    }
                }
                let sortedArray = sum.sort((a,b)=> b-a);
                answer= sortedArray[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
