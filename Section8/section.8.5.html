<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        let chk = Array.from({ length: arr.length }, () => 0);
        let total = arr.reduce((a, b) => a + b);
        let isTrue = 0;
        function DFS(v, sum) {
          if (isTrue) return;
          if (v === arr.length) {
            // console.log(chk);
            const acc = chk.reduce((a, b) => a + b);
            if (total - acc === acc) {
              answer = "YES";
              isTrue = 1;
            }
          } else {
            chk[v] = arr[v];
            // console.log(chk[v]);
            DFS(v + 1);
            chk[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
