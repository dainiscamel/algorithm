<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          // else return (answer = n * DFS(n - 1));
          else return n * DFS(n - 1);
        }
        // DFS(n);
        // n = soluntion(n)의 매개 변수 n
        answer = DFS(n);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
