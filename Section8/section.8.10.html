<!-- solution 2 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        n = arr.length;
        let ch = Array.from({ length: n }, () => 0);
        let tmp = Array.from({ length: m }, () => 0);
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 0; i < n; i++) {
              // 중복이 아닌 경우.
              if (ch[i] === 0) {
                ch[i] = 1;
                tmp[L] = arr[i];
                DFS(L + 1);
                ch[i] = 0;
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
