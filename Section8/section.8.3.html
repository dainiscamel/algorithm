  </head>
  <body>
    <script>
      // 부모 노드를 기준으로 출력.
      //전위순회: 부 왼 오
      // 중위순회: 왼 부 오
      // 후위순회:왼 오 부
      function solution(n) {
        let answer = "";
        function DFS(v) {
          if (v > 7) return;
          answer += v + " ";
          DFS(parseInt(v * 2));
          DFS(parseInt(v * 2 + 1));
        }
        DFS(n);
        return answer;
      }
