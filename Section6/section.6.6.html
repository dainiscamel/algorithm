<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);

        while (queue.length > 0) {
          if (queue.length === 1) {
            answer = queue.shift();
            break;
          }
          k++;
          if (k % 3 === 0) {
            queue.shift();
          } else {
            queue.push(queue.shift());
          }
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
