<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];

        for (let i = 0; i < moves.length; i++) {
          for (let j = 0; j < board.length; j++) {
            //인형이 있으면
            if (board[j][moves[i] - 1] !== 0) {
              // 인형을 꺼낸 뒤
              let tmp = board[j][moves[i] - 1];
              // 꺼낸 위치를 0으로 빈공간 만듦.
              board[j][moves[i] - 1] = 0;
              // 동일한 인형이 스택에 들어있으면 pop()
              if (tmp === stack[stack.length - 1]) {
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              // 같은 열의 인형을 꺼냈으면 break
              break;
            }
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
