<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 인접리스트

      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array());
        let ch = Array.from(Array(n + 1), () => 0);
        for (let [a, b] of arr) {
          // 인접 리스트 생성.
          graph[a].push(b);
        }
        function DFS(v) {
          if (v === n) {
            answer++;
          } else {
            for (let i of graph[v]) {
              if (ch[i] === 0) {
                ch[i] = 1;
                DFS(i);
                ch[i] = 0;
              }
            }
          }
        }
        ch[1] = 1;
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
