<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        //동일한 vertex인지 체크
        let ch = Array.from({ length: 10000 }, () => 0);
        let jump = Array.from({ length: 10000 }, () => 0);
        let queue = [];
        queue.push(s);
        ch[s] = 1;

        while (queue.length) {
          let v = queue.shift();
          for (let i of [v - 1, v + 1, v + 5]) {
            // 1~10000사이에 있으면서 방문하지 않은 vertex인 경우.
            if (i > 0 && i <= 10000 && ch[i] === 0) {
              if (i === e) return jump[v] + 1;
              ch[i] = 1;
              queue.push(i);
              //점프 수 =  부모 노드 +1
              jump[i] = jump[v] + 1;
            }
          }
        }
        return answer;
      }

      console.log(solution(5, 14));
    </script>
  </body>
</html>
