<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        let start = 0;
        meeting.forEach((el) => {
          // 이전 회의에서 끝난시간과 다음 회의의 시작 시작을 비교.
          if (el[0] >= start) {
            answer++;
            start = el[1];
          }
        });
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
