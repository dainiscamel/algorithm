<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 기능 개발
      function solution(progresses, speeds) {
        var answer = [];
        let day = 0;
        let cnt = 0;
        // 모든 작업이 완료 될따 가지 반복
        while (progresses.length > 0) {
          // p>=100 => shift()

          if (progresses[0] + day * speeds[0] >= 100) {
            progresses.shift();
            speeds.shift();
            cnt++;
          } else {
            // 같은 날 배포를 끝낸 수
            if (cnt > 0) {
              answer.push(cnt);
              cnt = 0; // 초기화
            }
            day++;
          }
        }
        answer.push(cnt);
        return answer;
      }
      arr = [93, 30, 55];
      speeds = [1, 30, 5];
      console.log(solution(arr, speeds));
    </script>
  </body>
</html>
